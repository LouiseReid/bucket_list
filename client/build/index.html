<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maps</title>
  <script src="bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <form action="/countries" method="POST">
    <select name="country" id="countries-list">
      <option disabled select>Select a country</option>
    </select>
        <input type="text" placeholder="Your Name" name="name">
        <button id="submit">Submit</button>
      </form>
  </header>
  <main id="container">
    <div id="map-container"></div>

    <div id="user-list">
      <p class="user-header">USERS</p>
      <select name="user-dropper" id="user-dropper">
        <option disabled selected>Pick user</option>
      </select>
      <p class="user-header">BUCKET</p>
      <ul id="user-countries">

      </ul>
    </div>

  </main>
</body>
</html>
